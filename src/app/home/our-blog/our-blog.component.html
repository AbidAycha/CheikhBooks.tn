
  <section class="blog_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          From Our Blog
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6"  *ngFor="let blog of blogs">
          <div class="box">
            <div class="img-box">
              <img src="assets/images/{{blog.imagePath}}" alt="b1">
              <h4 class="blog_date">
                <span>
                  {{blog.date}}
                </span>
              </h4>
            </div>
            <div class="detail-box">
              <h5>
               {{blog.text1}}
              </h5>
              <p>
                {{blog.text2}}
              </p>
              <a href="">
                Read More
              </a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
