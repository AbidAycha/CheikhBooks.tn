
  <section class="client_section layout_padding">
    <div class="container ">
      <div class="heading_container heading_center">
        <h2>
          What Says Customers
        </h2>
        <hr>
      </div>
      
  
      <div class="row" >
        
        <div class="col-md-6 mx-auto"  *ngFor="let client of clients" >
         <div class="client_container "> 
            <div class="detail-box">
              <p>
                 {{client.comment}}
              </p>
              <span>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
              </span>
            </div>
            <div class="client_id">
              <div class="img-box">
                <img src="assets/images/{{client.imagePath}}" alt="img">
              </div>
              <div class="client_name">
                <h5>
                 {{client.fullName}}
                </h5>
                <h6>
                  {{client.job}}
                </h6>
              </div>
            </div>
          
        </div>
      </div>
      </div>
    </div>
  </section>

  <!-- end client section -->
