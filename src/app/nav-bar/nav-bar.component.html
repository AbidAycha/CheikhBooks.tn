<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" routerLink="/home">
        <span> ChikhBooks &nbsp;&nbsp; </span>
      </a>

      <form class="search_form" #searchForm="ngForm">
        <input
          type="text"
          class="form-control"
          placeholder="Search here..."
          ngModel
          name="search"
          required
          #searchInput="ngModel"
        />
        <button type="submit" (click)="searchBook(searchForm)">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>

      <button
        (click)="onchange()"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        [attr.aria-expanded]="expanded"
        aria-label="Toggle navigation"
      >
        <span> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="home"
            >
              <a
                class="nav-link active pl-lg-0"
                aria-current="page"
                routerLink="home"
                [style.color]="colorhome"
                (click)="changeColorhome()"
              >
                <i
                  class="fa fa-home"
                  style="font-size: 170%"
                  aria-hidden="true"
                ></i>
                <span class="sr-only">(current)</span>
              </a>
            </span>
          </li>

          <li class="nav-item">
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="sell"
            >
              <a
                class="nav-link"
                routerLink="home"
                [style.color]="colorsell"
                (click)="changeColorsell()"
              >
                <i
                  class="fa fa-briefcase"
                  aria-hidden="true"
                  style="font-size: 170%"
                ></i
              ></a>
            </span>
          </li>

          <li class="nav-item dropdown">
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="categories"
            >
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                [style.color]="colorcategories"
                (click)="changeColorcategories()"
              >
                <i
                  class="fa fa-list-alt"
                  aria-hidden="true"
                  style="font-size: 170%"
                ></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  *ngFor="let category of listOfCategories; let index = index"
                  class="dropdown-item"
                  [routerLink]="['/category/', index + 1]"
                  >{{ category }}</a
                >
              </div>
            </span>
          </li>

          <li class="nav-item">
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="basket"
              [style.color]="colorbasket"
              (click)="changeColorbasket()"
            >
              <a class="nav-link" routerLink="cart">
                <i
                  class="fa fa-shopping-basket"
                  aria-hidden="true"
                  style="font-size: 170%"
                ></i>
              </a>
            </span>
          </li>

          <li class="nav-item dropdown">
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="user"
            >
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                [style.color]="coloruser"
                (click)="changeColoruser()"
              >
                <i
                  class="fa fa-user"
                  aria-hidden="true"
                  style="font-size: 170%"
                ></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" [routerLink]='["/login"]' (click)="isLoggingIn()" *ngIf="!isLoggedIn">login</a>
                <a class="dropdown-item" [routerLink]='["/profile"]' *ngIf="isLoggedIn" >account</a>
                <a class="dropdown-item" (click)="logout()" [routerLink]='["/home"]' *ngIf="isLoggedIn">logout</a>
              </div>
            </span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
