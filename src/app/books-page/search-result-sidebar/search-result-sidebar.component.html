<form id="form-filter-categories" [hidden]="false">
  <div class="form-check item-category-filter-search" *ngFor="let category of listOfCategories ">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault">
      {{category}}
    </label>
  </div>
</form>
