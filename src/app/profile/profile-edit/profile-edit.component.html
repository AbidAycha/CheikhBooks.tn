<div class="main">
    <div class="container">
        <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm">
            <div class="form-group">
                <label for="firstname">First name:</label>
                <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="number" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</div>
